<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>DDM Collapsible Example</title>
  <meta name="description" content="DDM Collapsible Example" />

  <link href="index.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>

  <script src="bower_components/es5-shim/es5-shim.min.js"></script>
  <script src="bower_components/es5-shim/es5-sham.min.js"></script>

  <script src="collapsible.js"></script>


</head>
<body>

  <h1>Collapsible Examples</h1>

  <div class="example">
    <h2>CollapsibleGroup</h2>
    <div class="primary-nav">
      <div id="react-example-1"></div>
    </div>

  </div>


  <div class="example">
    <h2>CollapsibleGroup accordion={true}</h2>
    <div class="primary-nav">
      <div id="react-example-2"></div>
    </div>

  </div>

  <div class="example">
    <h2>Solo Collapsible (no CollapsibleGroup)</h2>
    <div class="primary-nav">
      <div id="react-example-3"></div>
    </div>

  </div>

  <div class="example">
    <h2>Collapsible open={true}</h2>
    <div class="primary-nav">
      <div id="react-example-4"></div>
    </div>

  </div>

  <div class="example">
    <h2>CollapsibleGroup open={true}</h2>
    <div class="primary-nav">
      <div id="react-example-5"></div>
    </div>

  </div>

  <div class="example">
    <h2>Nested Collapsible</h2>

    <div class="primary-nav">
      <div id="react-example-6"></div>
    </div>

  </div>

  <div class="example">
    <h2>Close CollapsibleGroup</h2>

    <div class="primary-nav">
      <div id="react-example-7"></div>
    </div>

  </div>
  <script src="demo.js"></script>
</body>
</html>
