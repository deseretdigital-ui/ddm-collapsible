<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>DDM Collapsible Example</title>
  <meta name="description" content="DDM Collapsible Example" />

  <script src="jquery.min.js"></script>

  <link href="collapsible.css" rel="stylesheet" />
  <script src="collapsible.js"></script>

  <link href="styles.css" rel="stylesheet" />
  <style>
    .primary-nav {
      background-color: #0b162f;
      color: #fff;
      width: 320px;
    }

    .primary-nav ul {
      list-style-type: none;
      margin: 0;
      padding: 6px 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a:focus,
    a:hover {
      text-decoration: underline;
    }

    .ddm-collapsible__head {
      display: block;
    }

    .ddm-collapsible__head--with-arrow:after {
      right: 6px;
    }
  </style>

  <script src="../bower_components/react/react-with-addons.js"></script>
  <script src="../bower_components/react/JSXTransformer.js"></script>
  <script type="text/jsx" src="../src/jsx/CollapsibleGroup.jsx"></script>
  <script type="text/jsx" src="../src/jsx/CollapsibleHead.jsx"></script>
  <script type="text/jsx" src="../src/jsx/CollapsibleBody.jsx"></script>
  <script type="text/jsx" src="../src/jsx/Collapsible.jsx"></script>
</head>
<body class="csstransforms">

  <h1>Collapsible Examples</h1>

  <div class="example">
    <h2>Accordion CollapsibleGroup</h2>
    <div class="primary-nav">
      <div id="react-example-1"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <CollapsibleGroup>
        <Collapsible open={true}>
          <CollapsibleHead href="http://google.com">Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
        <Collapsible>
          <CollapsibleHead>Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
      </CollapsibleGroup>,
      document.getElementById('react-example-1')
    );
    </script>
  </div>


  <div class="example">
    <h2>CollapsibleGroup accordion={true}</h2>
    <div class="primary-nav">
      <div id="react-example-2"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <CollapsibleGroup accordion={true}>
        <Collapsible>
          <CollapsibleHead href="http://google.com">Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
        <Collapsible>
          <CollapsibleHead>Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
      </CollapsibleGroup>,
      document.getElementById('react-example-2')
    );
    </script>
  </div>

  <div class="example">
    <h2>Solo Collapsible (no CollapsibleGroup)</h2>
    <div class="primary-nav">
      <div id="react-example-3"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <Collapsible>
        <CollapsibleHead href="http://google.com">Freedom!</CollapsibleHead>
        <CollapsibleBody>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
          </ul>
        </CollapsibleBody>
      </Collapsible>,
      document.getElementById('react-example-3')
    );
    </script>
  </div>

  <div class="example">
    <h2>Collapsible open={true}</h2>
    <div class="primary-nav">
      <div id="react-example-4"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <Collapsible open={true}>
        <CollapsibleHead href="http://google.com">Freedom!</CollapsibleHead>
        <CollapsibleBody>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
          </ul>
        </CollapsibleBody>
      </Collapsible>,
      document.getElementById('react-example-4')
    );
    </script>
  </div>

  <div class="example">
    <h2>CollapsibleGroup open={true}</h2>
    <div class="primary-nav">
      <div id="react-example-5"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <CollapsibleGroup open={true}>
        <Collapsible>
          <CollapsibleHead href="http://google.com">Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
        <Collapsible>
          <CollapsibleHead>Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
      </CollapsibleGroup>,
      document.getElementById('react-example-5')
    );
    </script>
  </div>

</body>
</html>
