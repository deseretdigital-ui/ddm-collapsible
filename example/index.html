  <h1>Collapsible Examples</h1>

  <div class="example">
    <h2>CollapsibleGroup</h2>
    <div class="primary-nav">
      <div id="react-example-1"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <CollapsibleGroup className="my-collapsible-group">
        <Collapsible open={true} className="my-collapsible">
          <CollapsibleHead className="my-collapsible__head" href="http://google.com">Hello World</CollapsibleHead>
          <CollapsibleBody className="my-collapsible__body">
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
        <Collapsible>
          <CollapsibleHead>Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
      </CollapsibleGroup>,
      document.getElementById('react-example-1')
    );
    </script>
  </div>

  <div class="example">
    <h2>Nested Collapsible</h2>

    <div class="primary-nav">
      <div id="react-example-6"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <CollapsibleGroup open={true}>
        <Collapsible>
          <CollapsibleHead href="http://google.com">Collapsible Head 1</CollapsibleHead>

            <CollapsibleGroup open={true}>
              <Collapsible>

                    <li>Item 1</li>
                    <li>Item 1</li>

  <div class="example">
    <h2>Close CollapsibleGroup</h2>

    <div class="primary-nav">
      <div id="react-example-7"></div>
    </div>
    <script type="text/jsx">
    var Example7 = React.createClass({
      render: function () {
        return (
          <div className="useless-react-example-7-wrapper">
            <button onClick={this.close}>Close Em</button>
            <CollapsibleGroup open={true} ref="collapsibles">
              <Collapsible>
                <CollapsibleHead href="http://google.com">Hello World</CollapsibleHead>
                <CollapsibleBody>
                  <ul>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                  </ul>
                </CollapsibleBody>
              </Collapsible>
              <Collapsible>
                <CollapsibleHead>Hello World</CollapsibleHead>
                <CollapsibleBody>
                  <ul>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                  </ul>
                </CollapsibleBody>
              </Collapsible>
              <Collapsible>
                <CollapsibleHead>Hello World</CollapsibleHead>
                <CollapsibleBody>
                  <ul>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                  </ul>
                </CollapsibleBody>
              </Collapsible>
              <Collapsible>
                <CollapsibleHead>Hello World</CollapsibleHead>
                <CollapsibleBody>
                  <ul>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                  </ul>
                </CollapsibleBody>
              </Collapsible>
            </CollapsibleGroup>
          </div>
        );
      },

      close: function () {
        this.refs.collapsibles.close();
      }
    });

    React.render(
      <Example7 />,
      document.getElementById('react-example-7')
    );

    </script>
  </div>
