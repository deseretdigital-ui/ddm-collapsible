<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>DDM Collapsible Example</title>
  <meta name="description" content="DDM Collapsible Example" />

  <link href="collapsible.css" rel="stylesheet" />
  <link href="index.css" rel="stylesheet" />

  <script src="react-with-addons.min.js"></script>
  <script src="JSXTransformer.js"></script>
  <script src="collapsible.js"></script>

</head>
<body class="csstransforms">

  <h1>Collapsible Examples</h1>

  <div class="example">
    <h2>CollapsibleGroup</h2>
    <div class="primary-nav">
      <div id="react-example-1"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <CollapsibleGroup>
        <Collapsible open={true}>
          <CollapsibleHead href="http://google.com">Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
        <Collapsible>
          <CollapsibleHead>Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
      </CollapsibleGroup>,
      document.getElementById('react-example-1')
    );
    </script>
  </div>


  <div class="example">
    <h2>CollapsibleGroup accordion={true}</h2>
    <div class="primary-nav">
      <div id="react-example-2"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <CollapsibleGroup accordion={true}>
        <Collapsible>
          <CollapsibleHead href="http://google.com">Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
        <Collapsible>
          <CollapsibleHead>Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
      </CollapsibleGroup>,
      document.getElementById('react-example-2')
    );
    </script>
  </div>

  <div class="example">
    <h2>Solo Collapsible (no CollapsibleGroup)</h2>
    <div class="primary-nav">
      <div id="react-example-3"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <Collapsible>
        <CollapsibleHead href="http://google.com">Freedom!</CollapsibleHead>
        <CollapsibleBody>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
          </ul>
        </CollapsibleBody>
      </Collapsible>,
      document.getElementById('react-example-3')
    );
    </script>
  </div>

  <div class="example">
    <h2>Collapsible open={true}</h2>
    <div class="primary-nav">
      <div id="react-example-4"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <Collapsible open={true}>
        <CollapsibleHead href="http://google.com">Freedom!</CollapsibleHead>
        <CollapsibleBody>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
          </ul>
        </CollapsibleBody>
      </Collapsible>,
      document.getElementById('react-example-4')
    );
    </script>
  </div>

  <div class="example">
    <h2>CollapsibleGroup open={true}</h2>
    <div class="primary-nav">
      <div id="react-example-5"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <CollapsibleGroup open={true}>
        <Collapsible>
          <CollapsibleHead href="http://google.com">Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
        <Collapsible>
          <CollapsibleHead>Hello World</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
      </CollapsibleGroup>,
      document.getElementById('react-example-5')
    );
    </script>
  </div>

  <div class="example">
    <h2>Nested Collapsible</h2>
    <div class="primary-nav">
      <div id="react-example-6"></div>
    </div>
    <script type="text/jsx">
    React.render(
      <CollapsibleGroup open={true}>
        <Collapsible>
          <CollapsibleHead href="http://google.com">Collapsible Head 1</CollapsibleHead>
          <CollapsibleBody>
            <CollapsibleGroup open={true}>
              <Collapsible>
                <CollapsibleHead href="http://google.com">Nested Collapsible Head 1</CollapsibleHead>
                <CollapsibleBody>
                  <ul>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                  </ul>
                </CollapsibleBody>
              </Collapsible>
              <Collapsible>
                <CollapsibleHead>Nested Collapsible Head 2</CollapsibleHead>
                <CollapsibleBody>
                  <ul>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                    <li>Item 1</li>
                  </ul>
                </CollapsibleBody>
              </Collapsible>
            </CollapsibleGroup>
          </CollapsibleBody>
        </Collapsible>
        <Collapsible>
          <CollapsibleHead>Collapsible Head 2</CollapsibleHead>
          <CollapsibleBody>
            <ul>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
              <li>Item 1</li>
            </ul>
          </CollapsibleBody>
        </Collapsible>
      </CollapsibleGroup>,
      document.getElementById('react-example-6')
    );
    </script>
  </div>

</body>
</html>
